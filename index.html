	<div class="card my-5 justify-content-between border border-0">

					</div>
					<div class="card-text py-3 border border-0">

							<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Email or phone number">
						</div>
						<div class="mb-3">
							<input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
						</div>
						<div class="row d-flex flex-column justify-content-center align-content-center">
							<div class="col">
								<button class="btn btn-primary">Log in</button>
								<a href="">Forgot your password?</a>
							</div>
							<div class="col my-4">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck">
									Keep me signed in
								</label>
							</div>
							<div class="col my-4">
								<a href=""><img src="img/apple-store.png" class="" height="50" width="150" alt=""></a>
								<a href=""><img src="img/google-play-store.png" class="" height="50" width="150" alt=""></a>
							</div>
						</div>
					</div>
				</div>
				<div class="card w-50 border border-0 hide ms-auto">
					<img src="img/sample.png" height="600px" class="rounded-start" alt="...">
